<app-lock-screen #locker (startGame)="initializeGame()"></app-lock-screen>
<app-timer #timerRef (timeOut)="timedOut()" class="timer"></app-timer>
<div class="game-container">
  <div class="img-container">
    <div class="counter">{{counter}}</div>
    <img [src]="pokeImg" [class.blacked]="!solved" class="pokemon-image">
  </div>
  <input type=" text" class="user-text" #textbox id="name" [(ngModel)]="userText" />
</div>
